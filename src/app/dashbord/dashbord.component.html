<div class="rahul">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Login From</title>
</head>
<body> 
    <ul>
        <li *ngFor="let list of user">{{list.name</li>
    </ul> 
    <div class="login">
        <img src="../../assets/logo.png" alt="">
    <h1>Login From</h1>
    <form action="#">

<input type="text" name="UserName" placeholder="UserName" [(ngModel)]="username"><br>
<input type="password" name="Password" placeholder="Password" [(ngModel)]="password"><br>
<button (click)="login()">Login</button>
<span>Forgot Password? <a href="#">Click Here</a> </span>


</form>
</div>
</body>
</div>
